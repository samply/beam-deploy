version: "3.7"
services:
  proxy:
    image: samply/beam-proxy:develop
    ports:
      - 8082:8081
    environment:
      BROKER_URL: ${BROKER_URL}
      PROXY_ID: ${PROXY_ID}
      PKI_ADDRESS: ${VAULT}
      APP_0_ID: ${APP_ID_SHORT}
      APP_0_KEY: ${APP_KEY}
      PRIVKEY_FILE: /run/secrets/proxy.pem
    networks:
      - default
    secrets:
      - pki.secret
      - proxy.pem
