version: "3.7"
services:
  vault:
    image: vault
    ports:
      - "127.0.0.1:8200:8200"
    volumes:
      - ./pki:/pki
      - ./pki-data:/vault/file
      - ./lib/config.hcl:/vault/config/config.hcl:ro
    # Enables production mode!
    command: server
    cap_add:
      - IPC_LOCK
  broker:
    depends_on: [vault]
    image: samply/beam-broker:develop
    environment:
      RUST_LOG: debug
      BROKER_URL: ${BROKER_URL}
      PKI_ADDRESS: http://vault:8200
      no_proxy: vault
      NO_PROXY: vault
      PRIVKEY_FILE: /run/secrets/dummy.pem
    labels:
      - "traefik.http.routers.broker.entrypoints=websecure"
      - "traefik.http.routers.broker.rule=(Host(`$BROKER_ID`))"
      - "traefik.http.routers.broker.tls=true"
      - "traefik.http.routers.broker.tls.certresolver=letsencrypt"
      - "traefik.http.routers.broker.service=broker"
      - "traefik.http.services.broker.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik"
      - "traefik.enable=true"
    networks:
      - default
    secrets:
      - pki.secret
      - dummy.pem
      - root.crt.pem
secrets:
  pki.secret:
    file: ./pki/pki.secret
  dummy.pem:
    file: ./pki/dummy.priv.pem
  root.crt.pem:
    file: ./pki/root.crt.pem
